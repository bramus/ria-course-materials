<!doctype html>
<html lang="en">
<head>
	<title>jQuery</title>
</head>
<body>

	<h1>Animate</h1>

	<button id="go">Run</button>
	<div id="block" style="background-color:#bca; width:100px; border:1px solid green;">Hello!</div>

	<script src="jquery-1.9.1.min.js"></script>
	<script>
		$(document).ready(function() {
			$('#go').on('click', function() {
				$('#block').animate({
					width: '70%',
					opacity: 0.4,
					marginLeft: '40px',
					fontSize: '3em',
					borderWidth: '10px'
				}, 1500 );
			});
		});
	</script>
</body>
</html>
