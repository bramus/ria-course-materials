<!doctype html>
<html lang="en">
<head>
	<title>jQuery</title>
	<style>
		table {
			width: 180px;
			margin: 0 auto 0;
			border: 1px solid #FFF;
			border-collapse: collapse;
			cursor: pointer;
		}

		table td {
			width: 40px;
			padding: 10px;
			text-align: center;
			border: 1px solid #333;
		}
	</style>
</head>
<body>

	<h1>Events</h1>

	<table>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
		<tr>
			<td>4</td>
			<td>5</td>
			<td>6</td>
		</tr>
	</table>

	<script src="jquery-1.9.1.min.js"></script>
	<script>
		$(document).ready(function() {
			// One delegate to rule them all
			$('table').on('click', 'td', function(e) {
				$(this).css('background', 'gray');
			});
		});
	</script>
</body>
</html>
